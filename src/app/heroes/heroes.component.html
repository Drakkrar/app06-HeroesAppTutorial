<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" 
            (click)="delete(hero)">x</button>
    </li>
</ul>
<div class="new-hero-container">
    <h2>Add new hero to the list</h2>
    <label for="new-hero-name">Hero name:</label>
    <input id="new-hero-name" #heroName/>
    <label for="new-hero-score">Hero score:</label>
    <input id="new-hero-score" type="number" value="0" #heroScore/>
        <button type="button" class="add-button" (click)="add(heroName.value, heroScore.value);
        heroName.value=''">
            Add hero
        </button>
</div>
